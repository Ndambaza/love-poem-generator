<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Love Poem GeneratorðŸ’Œ</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a love poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: love, flowers, heartache</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/Ndambaza" target="_blank"
          >Natalie Dambaza</a
        >
        and was open sourced on
        <a
          href="https://github.com/Ndambaza/love-poem-generator"
          target="_blank"
        >
          GitHub
        </a>
        and website hosted on
        <a href="https://love-poems-generator.netlify.app" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
